<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Home</title>
  <link rel="stylesheet" href="/output.css">
</head>

<body>
  <nav class="bg-red-500 h-10 flex text-center items-center space-x-8">
    <a class="hover:text-white ml-1" href="/">Home</a>
    <a class="hover:text-white" href="/host/add-home">Add Home</a>
  </nav>
  <div>
    <div class="bg-white w-full max-w-md mx-4 p-6 rounded-lg shadow-lg">

      <h2 class="text-center text-xl font-semibold text-gray-900 mb-5">
        Register Your Home on AirBnB
      </h2>

      <form class="space-y-4" action="/host/add-home" method="POST">
        <input type="text" placeholder="Enter home name" name="homeName" class="w-full px-4 py-2 border border-red-400 rounded-md
               focus:outline-none focus:ring-2 focus:ring-red-400
               focus:border-red-500" />

        <button type="submit" class="w-full bg-red-500 text-white font-semibold py-2
               rounded-md hover:bg-red-600 transition duration-200">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>

</html>
